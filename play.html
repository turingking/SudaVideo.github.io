<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.24.0/DPlayer.min.css">
    <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="dplayer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/dplayer@1.24.0/dist/DPlayer.min.js"></script>
<script>
function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg); //匹配目标参数
    if (r != null) return unescape(r[2]);
    return null; //返回参数值
}
var playUrl = getUrlParam('playUrl');
new DPlayer({
    container: document.getElementById('dplayer'),
    screenshot: true,
    video: {
        url: playUrl
    }
});
</script>

</html>
